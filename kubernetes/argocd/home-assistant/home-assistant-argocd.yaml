apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
  project: default
  source:
    repoURL: https://github.com/Neels-v-Wyk/home-neels-tech.git
    targetRevision: HEAD
    path: kubernetes/argocd/home-assistant
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
