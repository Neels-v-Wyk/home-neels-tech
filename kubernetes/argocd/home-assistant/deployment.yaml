apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-node-01
      containers:
      # - name: bluez
      #   image: ghcr.io/mysticrenji/bluez-service:latest
      #   securityContext:
      #     privileged: true
      - name: home-assistant
        image: homeassistant/home-assistant:latest
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /media
          name: media-volume          
        # - mountPath: /run/dbus
        #   name: d-bus
        #   readOnly: true
        #- mountPath: /dev/video0
        #  name: cam
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
      hostNetwork: true
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant-pvc-config
      - name: media-volume
        hostPath:
          path: /tmp/media
      #  hostPath:
      #    path: /tmp/home-assistant
      #    type: DirectoryOrCreate
      # - name: d-bus
      #   hostPath:
      #     path: /run/dbus
      #- name: cam
      #  hostPath:
      #    path: /dev/video0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 1883
          name: mqtt0
        - containerPort: 9001
          name: mqtt1
        volumeMounts:
        - mountPath: /mosquitto
          name: mosquitto
      volumes:
      - name: mosquitto
        persistentVolumeClaim:
          claimName: mosquitto-pvc-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
spec:
  selector:
    matchLabels:
      app: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      nodeSelector:
        zigbee: "true"
      containers:
      - image: koenkk/zigbee2mqtt:latest
        name: zigbee2mqtt
        env:
        - name: "ZIGBEE2MQTT_DATA"
          value: "/data"
        - name: "ZIGBEE2MQTT_CONFIG_MQTT_SERVER"
          value: "mqtt://mosquitto-tcp.home-assistant.svc.cluster.local:1883"
        - name: "ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC"
          value: "zigbee2mqtt"
        - name: "ZIGBEE2MQTT_CONFIG_PERMIT_JOIN"
          value: "true"
        - name: "ZIGBEE2MQTT_CONFIG_SERIAL_PORT"
          value: "/dev/ttyUSB0"
        - name: "ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY"
          value: "GENERATE"
        - name: "TZ"
          value: "Europe/London"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /data
          name: zigbee2mqtt
        - mountPath: /dev/ttyUSB0
          name: usb
        - mountPath: /run/udev
          name: udev
      volumes:
      - name: zigbee2mqtt
        persistentVolumeClaim:
          claimName: zigbee2mqtt-pvc-data
      - name: usb
        mountPath: /dev/ttyUSB0
      - name: udev
        mountPath: /run/udev
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
