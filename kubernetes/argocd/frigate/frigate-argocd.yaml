apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
  project: default
  source:
    chart: frigate
    repoURL: https://blakeblackshear.github.io/blakeshome-charts/
    targetRevision: 7.3.0
    helm:
      releaseName: frigate      
      values: |
        ingress:
          enabled: true
          tls:
          - secretName: frigate-home-neels-tech-tls
            hosts:
            - frigate.home.neels.tech
          annotations:
            cert-manager.io/cluster-issuer: star-home-neels-tech-issuer
            traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-to-https@kubernetescrd
          hosts:
          - host: frigate.home.neels.tech
            paths:
            - /
        env:
          LIBVA_DRIVER_NAME: "i915" 
        resources: 
          requests: 
              gpu.intel.com/i915: "1" 
          limits: 
              gpu.intel.com/i915: "1" 
        config: |
          detectors:
            ov:
              type: openvino
              device: AUTO
              model:
                path: /openvino-model/ssdlite_mobilenet_v2.xml
          model:
            width: 300
            height: 300
            input_tensor: nhwc
            input_pixel_format: bgr
            labelmap_path: /openvino-model/coco_91cl_bkgr.txt


          mqtt:
            host: "mqtt-tcp.home.neels.tech"
            port: 1883
            user: admin
            password: ""
            topic_prefix: frigate

          detect:
            enabled: True
            width: 1280 
            height: 720


          objects:
            track:
              - person
              - cat


          cameras:
            # Define at least one camera
            kitchencam:
              enabled: True
              detect:
                enabled: True
              zones:
                counter1:
                  coordinates: 731,372,736,241,54,314,75,578
                counter2:
                  coordinates: 1280,331,1156,329,1152,379,848,660,1280,720
              ffmpeg:
                # hwaccel_args: preset-vaapi
                inputs:
                  - path: rtsp://192.168.0.76:8554/cam
                    roles:
                      - detect
  destination:
    server: "https://kubernetes.default.svc"
    namespace: frigate
